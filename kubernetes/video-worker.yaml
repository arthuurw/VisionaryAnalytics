apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-worker
  namespace: visionary-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-worker
  template:
    metadata:
      labels:
        app: video-worker
    spec:
      containers:
        - name: video-worker
          image: visionaryanalytics-videoworker:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: configuracoes-aplicacao
          env:
            - name: MongoDbSettings__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: credenciais-principais
                  key: mongo-connection-string
            - name: RabbitMQ__UserName
              valueFrom:
                secretKeyRef:
                  name: credenciais-principais
                  key: rabbitmq-username
            - name: RabbitMQ__Password
              valueFrom:
                secretKeyRef:
                  name: credenciais-principais
                  key: rabbitmq-password
          volumeMounts:
            - name: armazenamento-videos
              mountPath: /app/uploads
      volumes:
        - name: armazenamento-videos
          persistentVolumeClaim:
            claimName: pvc-video-storage
